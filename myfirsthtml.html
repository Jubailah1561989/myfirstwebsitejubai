<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First HTML Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Welcome to Web Designing</h1>
    </header>

    <main>
        <p>
            Web designing is one of the most important sectors in the IT industry.
            Without web designing, frontend development cannot be done.
        </p>

        <a href="https://www.google.com/" target="_blank">Click to access Google</a><br><br>

        <img src="Jubailah Miss ID Photo Red.jpg" alt="ID photo of Jubailah Miss">

        <section>
            <h2>Contact Form</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name"><br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email"><br><br>

                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>

                <input type="submit" value="Submit">
            </form>
        </section>

        <button onclick="alert('Button clicked!')">Click Me!</button>
    </main>

    <footer>
        <p>&copy; 2023 My First HTML Page</p>
    </footer>

    <script>
        console.log("Hello, World!");
        alert("Welcome to my first HTML page!");
    </script>
</body>

</html>
